spring.application.name=activityservice

spring.datasource.url=jdbc:mysql://localhost:3306/useractivity
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.devtools.restart.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
debug=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Optional: Enable registration and fetching of registry (defaults are true)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Optional: Health check and metadata (useful for load balancers)
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost